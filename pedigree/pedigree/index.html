           <div class = "slide-control">
             <button class="w3-button" onclick="plusDivs(-1)">&#10094; Prev</button>
             <div id = "slide-page" class="w3-button"></div>
             <button class="w3-button" onclick="plusDivs(1)">Next &#10095;</button>
           </div>
           
           <script>
             var slideIndex = 1;
             showDivs(slideIndex);

             function plusDivs(n) {
               showDivs(slideIndex += n);
             }

             function currentDiv(n) {
               showDivs(slideIndex = n);
             }

             function showDivs(n) {
                var idx;
                var sl = document.getElementsByClassName("slides");
                var p = document.getElementById("slide-page");
                if (n > sl.length) {slideIndex = 1}
                if (n < 1) {slideIndex = sl.length} ;
                for (idx = 0; idx < sl.length; idx++) {
                  sl[idx].style.display = "none";
                }
                sl[slideIndex-1].style.display = "block";
                p.innerHTML = "".concat(slideIndex, " / ", sl.length);
              }
            </script>
